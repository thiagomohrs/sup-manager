<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Gerenciador Suplementação</title>
    </head>
    <body>
        <div class="container">
            <h1>Tabela básica para gerenciar suplementação</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Suplementação</th>
                    <th>Período</th>
                    <th>Quantidade</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Creatina</td>
                    <td>Pós-Treino / Todo Dia</td>
                    <td>4,5g</td>
                </tr>
                <tr>
                    <td>Omega 3</td>
                    <td>Pós-Treino / Todo Dia</td>
                    <td>1cap</td>
                </tr>
                <tr>
                    <td>BCAA</td>
                    <td>Pré-treino/ Todo Dia</td>
                    <td>-g</td>
                </tr>
                <tr>
                    <td>Glutamina</td>
                    <td>Pós-Treino/Antes de Dormir</td>
                    <td>-g</td>
                </tr>
                <tr>
                    <td>Cafeína</td>
                    <td>Pré-Treino</td>
                    <td>1cap</td>
                </tr>
                <tr>
                    <td>Ioimbina</td>
                    <td>AeJ</td>
                    <td>1cap</td>
                </tr>
                </tbody>
            </table>
            <div>
                <button class="btn btn-primary">Add</button>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
